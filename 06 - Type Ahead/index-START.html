  <body>
    <form class="search-form">
      <input type="text" class="search" placeholder="City or State" />
      <ul class="suggestions">
        <li>Filter for a city</li>
        <li>or a state</li>
      </ul>
    </form>
    <script>
      const endpoint =
        "https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json";
      const arrData = [];
      fetch(endpoint)
        .then(resp => resp.json())
        .then(data => arrData.push(...data));

      function findLocation(wordToMatch, places) {
        return places.filter(place => {
          const regEx = new RegExp(wordToMatch, "gi");
          return place.city.match(regEx) || place.state.match(regEx);
        });
      }

      function displaySearch() {
        const arr = findLocation(this.value, arrData);
        
        const html = arr.map(ele => {
          const regEx= new RegExp(this.value, 'gi');
          const cityName= ele.city.replace(regEx, `<span class='hl'>${this.value}</span>`);
          const stateName= ele.state.replace(regEx, `<span class='hl'>${this.value}</span>`);
          return `
            <li>
              <span class='name'>${cityName} ${stateName}</span>
              <span class='population'>${ele.population}</span>
            </li>
          `
        }).join('')
        list.innerHTML =html;
      }

      const search = document.querySelector(".search");
      const list = document.querySelector(".suggestions");

      search.addEventListener("input", displaySearch);
    </script>
  </body>
</html>
